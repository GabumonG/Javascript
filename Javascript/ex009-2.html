<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é a sua nacionalidade?</h1>
    <input type="text" name="txtnasc" id="txtnasc">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="nasc">Resultado</div>
</body>
<script>
    function Verificar(){
        var t1 = window.document.getElementById('txtnasc').value
        var nasc = window.document.getElementById('nasc')
        if(t1 == 'brasil'){
            nasc.innerText = 'Você é Brasileiro!'
        } else{
            nasc.innerText = `A soma de ${t1}`
        }
    }
</script>
</html>
