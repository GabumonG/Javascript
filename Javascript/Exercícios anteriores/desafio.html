<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Multas</title>
    <style>
        body{
            font: normal 18pt arial;
            background-color: white;
            text-align: center;
        }
        input{
            font: normal 18pt arial;
            width: 150px;
        }
        h1{
            color: #000fff;
        }
    </style>
</head>
<body>
    <h1>Veja se você foi multado!!!</h1>
    <p>Em qual velocidade você estava?</p>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="veloc">...</div>
    <script>
        function checar(){
            var vel = window.document.querySelector('input#vel')
            var vel = Number(vel.value)
            var veloc = window.document.getElementById('veloc')

            if(vel>60){
                veloc.innerHTML = `</br>A velocidade é: <strong> ${vel}Km/h </strong> </br> Você ultrapassou a velocidade máxima permitida. Será Multado!`
            }
            else{
                veloc.innerHTML = `</br>A velocidade é: <strong> ${vel}Km/h </strong> </br> Dirija sempre com segurança!`
            }
        }
    </script>
</body>
</html>
